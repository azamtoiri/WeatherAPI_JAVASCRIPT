<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER API</title>
</head>
<body>
    <h1>WEATHER API</h1>
    <form id="weatherForm">
        <label for="cityInput">Название города:</label>
        <input type="text" id="cityInput" name="city">
        <button type="submit">Отправить</button>
    </form>

    <div id="weatherResult"></div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Предотвратить отправку формы по умолчанию

            const city = document.getElementById('cityInput').value;

            try {
                const response = await fetch('/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 YaBrowser/24.4.0.0 Safari/537.36"
                    },
                    body: new URLSearchParams({ city })
                });
                const data = await response.json();

                // Отобразить результаты погоды
                const weatherResult = document.getElementById('weatherResult');
                weatherResult.innerHTML = ''; // Очистить предыдущие результаты

                data.forEach(entry => {
                    const forecastItem = document.createElement('div');
                    const date = new Date(entry.time);
                    const formattedDate = `${date.getDate()}.${date.getMonth() + 1}.${date.getFullYear()}`;
                    forecastItem.textContent = `Дата: ${formattedDate} Температура: ${entry.temperature}°C`;
                    weatherResult.appendChild(forecastItem);
                });
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        });
    </script>
</body>
</html>
